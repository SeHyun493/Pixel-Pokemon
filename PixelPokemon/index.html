<!--styling-->
<head>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }
    body {
      background-color: black;
    }

    h1 {
      margin: 0;
    }

    button {
      border: 0;
      cursor: pointer;
      font-size: 20px;
    }

    button:hover {
      background-color: orange;
    }
  </style>
</head>

<div style="display: inline-block; position: relative">
  <div
    id="animation"
    style="
      background-color: black;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    "
  ></div>

  <canvas></canvas>

  <div id="user" style="display: none">
    <!-- Wisp HP (us)-->
    <div
      style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 50px;
        left: 30px;
        border: 4px black solid;
        padding: 12px;
      "
    >
      <h1 style="font-size: 16px">Wisp</h1>
      <div style="position: relative">
        <div
          style="height: 5px; background-color: #ccc; margin-top: 10px"
        ></div>
        <div
          id="playerHP"
          style="
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
          "
        ></div>
      </div>
    </div>

    <!-- Ribbit HP (enemy)-->
    <div
      style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 50px;
        right: 30px;
        border: 4px black solid;
        padding: 12px;
      "
    >
      <h1 style="font-size: 16px">Ribbit</h1>
      <div style="position: relative">
        <div
          style="height: 5px; background-color: #ccc; margin-top: 10px"
        ></div>
        <div
          id="enemyHP"
          style="
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
          "
        ></div>
      </div>
    </div>

    <div
      style="
        background-color: white;
        height: 120px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 3px black solid;
        display: flex;
      "
    >
      <div
        id="dialogue"
        style="
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: white;
          padding: 50px;
          display: none;
          cursor: pointer;
        "
      ></div>
      <div id="attackbox" style="width: 100%; display: grid">
        <button>Tackle</button>
        <button>Lick</button>
      </div>
    </div>
  </div>

  <!--scripts-->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
    integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="/data/audio.js"></script>
  <script src="/data/battle.js"></script>
  <script src="/data/collision.js"></script>
  <script src="/data/attacks.js"></script>
  <script src="/data/sprite.js"></script>
  <script src="classes.js"></script>
  <script src="index.js"></script>
  <script src="battleScene.js"></script>
</div>
